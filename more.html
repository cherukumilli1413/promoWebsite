<!-- To create a TABLE use the tag <table>
 Each table ROW is defined with the tag <tr>
 The first row should be the TABLE HEADER is defined with the tag <th>
 Each cell/box in the table is defined with the tag <td>
 -->
<table style="width:auto"id="firstTable" border="solid">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Relationships</th>
        <th>Age</th>
    </tr>
        <td>Isha</td>
        <td>Cherukumilli</td>
        <td>Sister</td>
        <td>9</td>
    <tr>
        <td>Ina</td>
        <td>Cherukumilli</td>
        <td>Me</td>
        <td>14</td>
    </tr>
<!-- Add a picture that spans 4 columns -->
<tr>
    <td colspan="4"><img src="img/toad.jpg" height="286" width="176"/></td>
</tr>




</table>



</body>
